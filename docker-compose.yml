version: "3.8"

services:
  net-watchdog:
    build: .
    container_name: net-watchdog
    restart: unless-stopped
    network_mode: host
    pid: host
    privileged: true
    labels:
      - "maintainer=michael"
      - "purpose=host-network-watchdog"
      - "risk=privileged-host-control"
    volumes:
      - /var/lib/net-watchdog:/var/lib/net-watchdog
